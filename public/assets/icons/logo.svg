<svg width="300px" height="150px" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background -->
  <rect width="300" height="150" fill="none"/>
  
  <!-- Flowing lines (in the background, horizontal) -->
  <path d="M 20,40 C 80,20, 220,20, 280,40" stroke="skyblue" fill="none" stroke-width="4"/>
  <path d="M 20,70 C 80,50, 220,50, 280,70" stroke="lightgreen" fill="none" stroke-width="4"/>
  <path d="M 20,100 C 80,80, 220,80, 280,100" stroke="skyblue" fill="none" stroke-width="4"/>
  
  <!-- Styled Text: CoFlow (foreground with gradient, centered) -->
  <text x="50%" y="50%" font-size="50" font-family="Verdana, Geneva, sans-serif" fill="url(#gradient)" letter-spacing="2" font-weight="bold" text-anchor="middle" alignment-baseline="middle">
    CoFlow
  </text>

  <!-- Gradient definition for text (lighter gradient for dark mode) -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:1" />
      <stop offset="100%" style="stop-color:lightblue;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
